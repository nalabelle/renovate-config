name: Run Renovate

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 12 * * *'

jobs:
  run-renovate:
    name: Renovate
    runs-on: native
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Renovate
        run: nix run .#renovate-wrapped
        env:
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.RENOVATE_GITHUB_TOKEN }}
