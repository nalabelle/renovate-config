name: Run Renovate

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 12 * * *'

jobs:
  run-renovate:
    name: Renovate
    runs-on: native
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Renovate
        run: nix run .#renovate-wrapped
        env:
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.RENOVATE_GITHUB_TOKEN }}
